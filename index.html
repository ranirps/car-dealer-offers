<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Car Deal Negotiator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

        let db;
        const fbConfig = localStorage.getItem('fb_config');
        const firebaseConfig = fbConfig ? JSON.parse(fbConfig) : null;

        if (firebaseConfig) {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            setupFirestore();
        } else {
            setupLocalStorage();
        }

        window.saveConfig = (configStr) => {
            try {
                JSON.parse(configStr);
                localStorage.setItem('fb_config', configStr);
                location.reload();
            } catch (e) { alert('Invalid JSON config'); }
        };

        function setupFirestore() {
            const q = query(collection(db, "offers"), orderBy("price", "asc"));
            onSnapshot(q, (snapshot) => {
                const offers = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                renderOffers(offers);
            });
            window.addOffer = (data) => addDoc(collection(db, "offers"), data);
            window.deleteOffer = (id) => deleteDoc(doc(db, "offers", id));
        }

        function setupLocalStorage() {
            const getStored = () => JSON.parse(localStorage.getItem('car_offers')) || [];
            const saveStored = (data) => localStorage.setItem('car_offers', JSON.stringify(data));
            
            if (getStored().length === 0) {
                const baseline = [
                    { dealer: "Karma Hyundai, Noida", model: "i20 Asta(O) IVT", price: 1191419, notes: "New VIN (2026)" },
                    { dealer: "Brite Nissan, Noida", model: "Magnite X-tronic CVT Tekna DT", price: 1290545, notes: "New VIN (2026)" },
                    { dealer: "Active Motors, Noida", model: "Kiger Emotion CVT Turbo (New)", price: 1289670, notes: "New VIN (2026)" },
                    { dealer: "Active Motors, Noida", model: "Kiger Emotion CVT Turbo (Old)", price: 1219670, notes: "Old VIN (2025)" },
                    { dealer: "Renault, Mathura Road", model: "Kiger Emotion CVT Turbo", price: 1284070, notes: "New VIN (2026)" },
                    { dealer: "NCR Motors, Gurugram", model: "Kiger Emotion CVT Turbo", price: 1275503, notes: "New VIN (2026)" },
                    { dealer: "Sarvvahan Motors, Azadpur", model: "Kiger Emotion CVT Turbo", price: 1322262, notes: "New VIN (2026)" }
                ].map(o => ({ ...o, id: 'ls_' + Math.random().toString(36).substr(2, 9), ts: Date.now() }));
                saveStored(baseline);
            }

            const refresh = () => renderOffers(getStored().sort((a,b) => a.price - b.price));
            window.addOffer = (data) => {
                const current = getStored();
                current.push({ ...data, id: 'ls_' + Date.now() });
                saveStored(current);
                refresh();
            };
            window.deleteOffer = (id) => {
                saveStored(getStored().filter(o => o.id != id));
                refresh();
            };
            refresh();
        }

        function renderOffers(offers) {
            const list = document.getElementById('offer-list');
            list.innerHTML = '';
            offers.forEach(o => {
                const card = document.createElement('div');
                card.className = "bg-white p-4 rounded-2xl shadow-sm border border-slate-100 mb-3 flex justify-between items-center animate-in fade-in slide-in-from-bottom-2 duration-300";
                card.innerHTML = `
                    <div class="flex-1">
                        <div class="flex items-center gap-2 mb-1">
                            <h3 class="font-bold text-slate-900">${o.dealer}</h3>
                        </div>
                        <p class="text-xs text-slate-500 mb-2">${o.model}</p>
                        <div class="flex items-baseline gap-1">
                            <span class="text-xs font-bold text-indigo-600">₹</span>
                            <span class="text-xl font-black text-indigo-600">${o.price.toLocaleString('en-IN')}</span>
                        </div>
                        ${o.notes ? `<p class="text-[10px] mt-2 inline-block px-2 py-0.5 bg-slate-50 text-slate-500 rounded-md font-medium border border-slate-100">${o.notes}</p>` : ''}
                    </div>
                    <button onclick="deleteOffer('${o.id}')" class="p-2 text-slate-300 hover:text-red-500 active:scale-90 transition-all">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-4v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/></svg>
                    </button>
                `;
                list.appendChild(card);
            });
        }
    </script>
    <style>
        body { -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-[#F8FAFC] min-h-screen font-sans text-slate-900 selection:bg-indigo-100">
    <header class="sticky top-0 z-30 bg-white/80 backdrop-blur-md border-b border-slate-200/60 px-5 py-4 flex justify-between items-center">
        <div>
            <h1 class="text-lg font-black tracking-tight flex items-center gap-2">
                <span class="w-2 h-6 bg-indigo-600 rounded-full"></span>
                Deal Negotiator
            </h1>
        </div>
        <button onclick="document.getElementById('settings-modal').classList.remove('hidden')" class="p-2 rounded-xl hover:bg-slate-100 transition-colors">
            <svg class="w-5 h-5 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/><circle cx="12" cy="12" r="3" stroke-width="2"/></svg>
        </button>
    </header>

    <main class="max-w-md mx-auto p-5 pb-32" id="offer-list">
        <!-- Offers injected here -->
    </main>

    <div class="fixed bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-[#F8FAFC] via-[#F8FAFC]/90 to-transparent pointer-events-none">
        <button onclick="document.getElementById('add-modal').classList.remove('hidden')" class="pointer-events-auto w-full max-w-md mx-auto h-14 bg-slate-900 text-white rounded-2xl shadow-xl shadow-slate-200 flex items-center justify-center gap-3 active:scale-[0.98] transition-all font-bold tracking-tight">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 4v16m8-8H4" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/></svg>
            Add New Offer
        </button>
    </div>

    <!-- Add Modal -->
    <div id="add-modal" class="fixed inset-0 z-50 flex items-end sm:items-center justify-center p-0 sm:p-4 bg-slate-900/40 backdrop-blur-sm hidden">
        <div class="bg-white w-full max-w-md rounded-t-[32px] sm:rounded-[32px] p-8 shadow-2xl animate-in fade-in slide-in-from-bottom-10 duration-500">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-black">New Offer</h2>
                <button onclick="document.getElementById('add-modal').classList.add('hidden')" class="p-2 bg-slate-50 rounded-full">✕</button>
            </div>
            <div class="space-y-5">
                <div>
                    <label class="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-1 mb-2 block">Dealer</label>
                    <input id="in-dealer" type="text" placeholder="e.g. Karma Hyundai" class="w-full p-4 bg-slate-50 rounded-2xl border-2 border-transparent focus:border-indigo-500/20 focus:bg-white outline-none transition-all font-medium">
                </div>
                <div>
                    <label class="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-1 mb-2 block">Model</label>
                    <input id="in-model" type="text" placeholder="e.g. i20 Asta" class="w-full p-4 bg-slate-50 rounded-2xl border-2 border-transparent focus:border-indigo-500/20 focus:bg-white outline-none transition-all font-medium">
                </div>
                <div>
                    <label class="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-1 mb-2 block">Price</label>
                    <input id="in-price" type="number" placeholder="0" class="w-full p-4 bg-slate-50 rounded-2xl border-2 border-transparent focus:border-indigo-500/20 focus:bg-white outline-none transition-all font-bold text-xl text-indigo-600">
                </div>
                <div>
                    <label class="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-1 mb-2 block">Notes</label>
                    <textarea id="in-notes" placeholder="Remarks..." class="w-full p-4 bg-slate-50 rounded-2xl border-2 border-transparent focus:border-indigo-500/20 focus:bg-white outline-none transition-all font-medium h-24"></textarea>
                </div>
                <button onclick="handleAdd()" class="w-full h-16 bg-indigo-600 text-white font-black rounded-2xl hover:bg-indigo-700 active:scale-95 transition-all shadow-lg shadow-indigo-100 mt-4 text-lg">Save Offer</button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="fixed inset-0 z-50 flex items-center justify-center p-6 bg-slate-900/40 backdrop-blur-sm hidden">
        <div class="bg-white w-full max-w-sm rounded-[32px] p-8 shadow-2xl">
            <h2 class="text-xl font-black mb-2">Cloud Settings</h2>
            <p class="text-xs text-slate-500 mb-6 leading-relaxed">Paste your Firebase Config JSON to sync across devices.</p>
            <textarea id="config-json" placeholder='{"apiKey": "...", ...}' class="w-full p-4 bg-slate-50 rounded-2xl border-none focus:ring-2 focus:ring-indigo-500 outline-none h-40 font-mono text-[10px] text-slate-600 mb-6"></textarea>
            <div class="flex gap-3">
                <button onclick="document.getElementById('settings-modal').classList.add('hidden')" class="flex-1 py-4 text-slate-500 font-bold">Close</button>
                <button onclick="saveConfig(document.getElementById('config-json').value)" class="flex-1 py-4 bg-slate-900 text-white font-black rounded-2xl shadow-lg">Save</button>
            </div>
        </div>
    </div>

    <script>
        async function handleAdd() {
            const data = {
                dealer: document.getElementById('in-dealer').value,
                model: document.getElementById('in-model').value,
                price: Number(document.getElementById('in-price').value),
                notes: document.getElementById('in-notes').value,
                ts: Date.now()
            };
            if(!data.dealer || !data.price) return alert('Dealer and Price required');
            await window.addOffer(data);
            document.getElementById('add-modal').classList.add('hidden');
            ['in-dealer', 'in-model', 'in-price', 'in-notes'].forEach(id => document.getElementById(id).value = '');
        }
    </script>
</body>
</html>
