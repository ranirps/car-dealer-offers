<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Car Deal Navigator Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, updateDoc } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

        let db;
        const fbConfig = localStorage.getItem('fb_config');
        const firebaseConfig = fbConfig ? JSON.parse(fbConfig) : null;
        let currentOffers = [];
        let editingId = null;
        let viewMode = 'all'; // 'all' or 'compare'

        if (firebaseConfig) {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            setupFirestore();
        } else {
            setupLocalStorage();
        }

        window.saveConfig = (configStr) => {
            try {
                JSON.parse(configStr);
                localStorage.setItem('fb_config', configStr);
                location.reload();
            } catch (e) { alert('Invalid JSON config'); }
        };

        function setupFirestore() {
            const q = query(collection(db, "offers"), orderBy("price", "asc"));
            onSnapshot(q, (snapshot) => {
                currentOffers = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                render();
            });
            window.addOffer = (data) => addDoc(collection(db, "offers"), data);
            window.updateOffer = (id, data) => updateDoc(doc(db, "offers", id), data);
            window.deleteOffer = (id) => deleteDoc(doc(db, "offers", id));
        }

        function setupLocalStorage() {
            const getStored = () => JSON.parse(localStorage.getItem('car_offers')) || [];
            const saveStored = (data) => localStorage.setItem('car_offers', JSON.stringify(data));
            
            if (getStored().length === 0) {
                const baseline = [
                    { dealer: "Active Motors, Noida", model: "Kiger Emotion CVT Turbo", price: 1289670, notes: "New VIN (2026)", vin: "2026" },
                    { dealer: "Active Motors, Noida", model: "Kiger Emotion CVT Turbo", price: 1219670, notes: "Old VIN (2025)", vin: "2025" },
                    { dealer: "Renault, Mathura Road", model: "Kiger Emotion CVT Turbo", price: 1284070, notes: "New VIN (2026)", vin: "2026" },
                    { dealer: "NCR Motors, Gurugram", model: "Kiger Emotion CVT Turbo", price: 1275503, notes: "New VIN (2026)", vin: "2026" },
                    { dealer: "Sarvvahan Motors, Azadpur", model: "Kiger Emotion CVT Turbo", price: 1322262, notes: "New VIN (2026)", vin: "2026" }
                ].map(o => ({ ...o, id: 'ls_' + Math.random().toString(36).substr(2, 9), ts: Date.now() }));
                saveStored(baseline);
            }

            const refresh = () => {
                currentOffers = getStored().sort((a,b) => a.price - b.price);
                render();
            };
            window.addOffer = (data) => {
                const current = getStored();
                current.push({ ...data, id: 'ls_' + Date.now() });
                saveStored(current);
                refresh();
            };
            window.updateOffer = (id, data) => {
                const current = getStored().map(o => o.id === id ? { ...o, ...data } : o);
                saveStored(current);
                refresh();
            };
            window.deleteOffer = (id) => {
                if(!confirm('Delete this offer?')) return;
                saveStored(getStored().filter(o => o.id != id));
                refresh();
            };
            refresh();
        }

        window.toggleView = (mode) => {
            viewMode = mode;
            render();
            const btnAll = document.getElementById('btn-view-all');
            const btnComp = document.getElementById('btn-view-comp');
            if(mode === 'all') {
                btnAll.classList.add('bg-indigo-600', 'text-white');
                btnAll.classList.remove('bg-white', 'text-slate-500');
                btnComp.classList.add('bg-white', 'text-slate-500');
                btnComp.classList.remove('bg-indigo-600', 'text-white');
            } else {
                btnComp.classList.add('bg-indigo-600', 'text-white');
                btnComp.classList.remove('bg-white', 'text-slate-500');
                btnAll.classList.add('bg-white', 'text-slate-500');
                btnAll.classList.remove('bg-indigo-600', 'text-white');
            }
        };

        window.openEdit = (id) => {
            const offer = currentOffers.find(o => o.id === id);
            if(!offer) return;
            editingId = id;
            document.getElementById('in-dealer').value = offer.dealer;
            document.getElementById('in-model').value = offer.model;
            document.getElementById('in-price').value = offer.price;
            document.getElementById('in-vin').value = offer.vin || '';
            document.getElementById('in-notes').value = offer.notes || '';
            document.getElementById('modal-title').innerText = 'Edit Offer';
            document.getElementById('add-modal').classList.remove('hidden');
        };

        function render() {
            const list = document.getElementById('offer-list');
            list.innerHTML = '';
            
            if(currentOffers.length > 0) {
                const best = currentOffers[0];
                document.getElementById('best-price').innerText = '₹' + best.price.toLocaleString('en-IN');
                document.getElementById('best-dealer').innerText = best.dealer + ' (' + best.model + ')';
            }

            if(viewMode === 'all') {
                renderAllView(list);
            } else {
                renderCompareView(list);
            }
        }

        function renderAllView(list) {
            currentOffers.forEach((o, index) => {
                const card = document.createElement('div');
                card.className = "bg-white p-5 rounded-2xl shadow-sm border border-slate-100 mb-4 animate-in fade-in slide-in-from-bottom-2 duration-300 relative group";
                const isBest = index === 0;
                
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <div class="flex-1">
                            <div class="flex items-center gap-2 mb-1">
                                <h3 class="font-bold text-slate-900">${o.dealer}</h3>
                                ${isBest ? '<span class="px-2 py-0.5 bg-emerald-100 text-emerald-700 text-[10px] font-black rounded-full uppercase tracking-tighter">Best Overall</span>' : ''}
                            </div>
                            <p class="text-xs text-slate-400 font-medium">${o.model} • VIN ${o.vin || 'N/A'}</p>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="openEdit('${o.id}')" class="p-2 text-slate-300 hover:text-indigo-600 active:scale-90 transition-all">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                            </button>
                            <button onclick="deleteOffer('${o.id}')" class="p-2 text-slate-300 hover:text-red-500 active:scale-90 transition-all">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-4v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/></svg>
                            </button>
                        </div>
                    </div>
                    <div class="flex items-baseline gap-1 mb-3">
                        <span class="text-xs font-bold text-slate-400">₹</span>
                        <span class="text-2xl font-black text-slate-900">${o.price.toLocaleString('en-IN')}</span>
                        ${!isBest ? `<span class="text-[10px] font-bold text-red-400 ml-2">+₹${(o.price - currentOffers[0].price).toLocaleString('en-IN')}</span>` : ''}
                    </div>
                    <div class="pt-3 border-t border-slate-50">
                        <p class="text-[11px] text-slate-500 leading-relaxed font-medium">
                            <span class="text-slate-300 mr-2 font-bold uppercase tracking-widest text-[8px]">Notes:</span>
                            ${o.notes || 'No extra notes.'}
                        </p>
                    </div>
                `;
                list.appendChild(card);
            });
        }

        function renderCompareView(list) {
            // Group by model
            const groups = currentOffers.reduce((acc, o) => {
                if(!acc[o.model]) acc[o.model] = [];
                acc[o.model].push(o);
                return acc;
            }, {});

            Object.entries(groups).forEach(([model, offers]) => {
                offers.sort((a,b) => a.price - b.price);
                const groupCard = document.createElement('div');
                groupCard.className = "bg-white rounded-[32px] shadow-sm border border-slate-100 mb-8 overflow-hidden";
                
                let rows = '';
                offers.forEach((o, i) => {
                    const diff = i === 0 ? 'Best' : `+₹${(o.price - offers[0].price).toLocaleString('en-IN')}`;
                    rows += `
                        <div class="flex items-center justify-between py-4 border-b border-slate-50 last:border-0 px-6">
                            <div class="flex-1">
                                <p class="text-[10px] font-black text-slate-300 uppercase tracking-widest mb-0.5">${o.dealer}</p>
                                <div class="flex items-center gap-2">
                                    <span class="text-xs font-black text-slate-900">VIN ${o.vin || '?' }</span>
                                    <span class="text-sm font-black text-indigo-600">₹${o.price.toLocaleString('en-IN')}</span>
                                </div>
                            </div>
                            <div class="text-right">
                                <span class="px-2 py-1 rounded-lg ${i===0 ? 'bg-emerald-50 text-emerald-600' : 'bg-red-50 text-red-400'} text-[9px] font-black uppercase tracking-tighter">
                                    ${diff}
                                </span>
                            </div>
                        </div>
                    `;
                });

                groupCard.innerHTML = `
                    <div class="bg-slate-900 p-6">
                        <h4 class="text-white font-black text-lg leading-tight">${model}</h4>
                        <p class="text-slate-400 text-[10px] font-bold uppercase tracking-[0.2em] mt-1">${offers.length} COMPETITIVE OFFERS</p>
                    </div>
                    <div class="py-2">
                        ${rows}
                    </div>
                `;
                list.appendChild(groupCard);
            });
        }
    </script>
    <style>
        body { -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-[#F8FAFC] min-h-screen font-sans text-slate-900 selection:bg-indigo-100">
    <header class="sticky top-0 z-30 bg-white/80 backdrop-blur-xl border-b border-slate-200/50 px-5 py-4 flex flex-col gap-4 shadow-sm">
        <div class="flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-indigo-600 rounded-2xl flex items-center justify-center shadow-lg shadow-indigo-100">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
                </div>
                <div>
                    <h1 class="text-base font-black tracking-tight text-slate-900 uppercase">Negotiator Pro</h1>
                </div>
            </div>
            <button onclick="document.getElementById('settings-modal').classList.remove('hidden')" class="p-2.5 rounded-xl bg-white border border-slate-100 shadow-sm text-slate-400">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><circle cx="12" cy="12" r="3" stroke-width="2"/></svg>
            </button>
        </div>
        
        <!-- View Switcher -->
        <div class="bg-slate-100 p-1.5 rounded-2xl flex gap-1">
            <button id="btn-view-all" onclick="toggleView('all')" class="flex-1 py-2.5 rounded-xl text-xs font-black uppercase tracking-widest transition-all bg-indigo-600 text-white shadow-sm">Feed</button>
            <button id="btn-view-comp" onclick="toggleView('compare')" class="flex-1 py-2.5 rounded-xl text-xs font-black uppercase tracking-widest transition-all bg-white text-slate-500">Compare</button>
        </div>
    </header>

    <main class="max-w-md mx-auto p-5 pb-40">
        <!-- Best Hero -->
        <div class="bg-white rounded-[40px] p-8 mb-8 shadow-2xl shadow-slate-200 border border-slate-100 relative overflow-hidden group">
            <div class="relative z-10">
                <p class="text-[10px] font-black uppercase tracking-[0.3em] text-slate-400 mb-2">Target Price to Beat</p>
                <h2 id="best-price" class="text-5xl font-black text-slate-900 mb-2 tracking-tighter">₹0</h2>
                <div class="flex items-center gap-2">
                    <span class="w-1.5 h-1.5 bg-emerald-500 rounded-full animate-pulse"></span>
                    <p id="best-dealer" class="text-[11px] font-black text-slate-500 uppercase tracking-tight">Loading baseline...</p>
                </div>
            </div>
            <div class="absolute -right-6 -bottom-6 opacity-[0.03] group-hover:scale-110 transition-transform duration-700">
                <svg class="w-48 h-48" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
            </div>
        </div>

        <div id="offer-list">
            <!-- Content dynamic -->
        </div>
    </main>

    <!-- Navigation / Add Button -->
    <div class="fixed bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-[#F8FAFC] via-[#F8FAFC]/95 to-transparent pointer-events-none">
        <button onclick="editingId=null; document.getElementById('modal-title').innerText='Add New Offer'; document.getElementById('add-modal').classList.remove('hidden')" class="pointer-events-auto w-full max-w-md mx-auto h-20 bg-slate-900 text-white rounded-[32px] shadow-2xl shadow-slate-400 flex items-center justify-between px-8 active:scale-[0.96] transition-all font-black group">
            <span class="text-lg tracking-tight">New Quote</span>
            <div class="w-12 h-12 bg-indigo-600 rounded-2xl flex items-center justify-center group-hover:rotate-90 transition-transform shadow-lg shadow-indigo-200">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 4v16m8-8H4" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </div>
        </button>
    </div>

    <!-- Add/Edit Modal -->
    <div id="add-modal" class="fixed inset-0 z-50 flex items-end sm:items-center justify-center p-0 sm:p-4 bg-slate-900/70 backdrop-blur-xl hidden">
        <div class="bg-white w-full max-w-md rounded-t-[48px] sm:rounded-[48px] p-10 shadow-2xl animate-in fade-in slide-in-from-bottom-24 duration-500">
            <div class="flex justify-between items-center mb-10">
                <h2 id="modal-title" class="text-3xl font-black text-slate-900 tracking-tighter">New Offer</h2>
                <button onclick="document.getElementById('add-modal').classList.add('hidden')" class="w-12 h-12 bg-slate-50 rounded-full flex items-center justify-center text-slate-400 font-bold">✕</button>
            </div>
            <div class="space-y-6">
                <div class="grid grid-cols-2 gap-4">
                    <div class="col-span-2">
                        <label class="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-1 mb-2 block">Dealership</label>
                        <input id="in-dealer" type="text" placeholder="Dealer Name" class="w-full p-4 bg-slate-50 rounded-2xl border-2 border-transparent focus:border-indigo-500/20 focus:bg-white outline-none transition-all font-bold">
                    </div>
                    <div class="col-span-1">
                        <label class="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-1 mb-2 block">Model</label>
                        <input id="in-model" type="text" placeholder="e.g. Kiger" class="w-full p-4 bg-slate-50 rounded-2xl border-2 border-transparent focus:border-indigo-500/20 focus:bg-white outline-none transition-all font-bold">
                    </div>
                    <div class="col-span-1">
                        <label class="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-1 mb-2 block">VIN Year</label>
                        <input id="in-vin" type="text" placeholder="e.g. 2026" class="w-full p-4 bg-slate-50 rounded-2xl border-2 border-transparent focus:border-indigo-500/20 focus:bg-white outline-none transition-all font-bold">
                    </div>
                </div>
                <div>
                    <label class="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-1 mb-2 block">On-Road Price</label>
                    <div class="relative">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-xl font-black text-indigo-600">₹</span>
                        <input id="in-price" type="number" placeholder="0" class="w-full p-5 pl-12 bg-slate-50 rounded-2xl border-2 border-transparent focus:border-indigo-500/20 focus:bg-white outline-none transition-all font-black text-3xl text-indigo-600">
                    </div>
                </div>
                <div>
                    <label class="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-1 mb-2 block">Notes</label>
                    <textarea id="in-notes" placeholder="Remarks..." class="w-full p-4 bg-slate-50 rounded-2xl border-2 border-transparent focus:border-indigo-500/20 focus:bg-white outline-none transition-all font-bold text-slate-700 h-24 no-scrollbar"></textarea>
                </div>
                <button onclick="handleSave()" class="w-full h-20 bg-indigo-600 text-white font-black rounded-[28px] hover:bg-indigo-700 active:scale-95 transition-all shadow-2xl shadow-indigo-200 mt-4 text-xl">Save Quote</button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="fixed inset-0 z-50 flex items-center justify-center p-6 bg-slate-900/70 backdrop-blur-xl hidden">
        <div class="bg-white w-full max-w-sm rounded-[48px] p-10 shadow-2xl">
            <h2 class="text-2xl font-black mb-2 text-slate-900 tracking-tighter">Cloud Link</h2>
            <p class="text-xs text-slate-500 mb-8 leading-relaxed font-bold">Sync across devices.</p>
            <textarea id="config-json" placeholder='Firebase Config JSON' class="w-full p-5 bg-slate-50 rounded-3xl border-none focus:ring-2 focus:ring-indigo-500 outline-none h-40 font-mono text-[10px] text-slate-500 mb-8 shadow-inner"></textarea>
            <div class="flex gap-4">
                <button onclick="document.getElementById('settings-modal').classList.add('hidden')" class="flex-1 py-4 text-slate-400 font-bold">Close</button>
                <button onclick="saveConfig(document.getElementById('config-json').value)" class="flex-1 py-4 bg-slate-900 text-white font-black rounded-2xl active:scale-95 transition-all">Link</button>
            </div>
        </div>
    </div>

    <script>
        async function handleSave() {
            const data = {
                dealer: document.getElementById('in-dealer').value,
                model: document.getElementById('in-model').value,
                vin: document.getElementById('in-vin').value,
                price: Number(document.getElementById('in-price').value),
                notes: document.getElementById('in-notes').value,
                ts: Date.now()
            };
            if(!data.dealer || !data.price) return alert('Dealer and Price required');
            
            if(editingId) {
                await window.updateOffer(editingId, data);
            } else {
                await window.addOffer(data);
            }
            
            document.getElementById('add-modal').classList.add('hidden');
            editingId = null;
            ['in-dealer', 'in-model', 'in-vin', 'in-price', 'in-notes'].forEach(id => document.getElementById(id).value = '');
        }
    </script>
</body>
</html>
